<div *ngIf="books.length > 0; else noBooks">
    <h2>List of Libraries</h2>
    <ul>
        <li *ngFor="let book of books">
            <h3>
                <a [title]="book.name + ' details'" [routerLink]="['/book', book.id]">
                    {{ book.title }}
                </a>
            </h3>
            <p>{{ book.author }}</p>
        </li>
    </ul>
</div>
<ng-template #noBooks>
    <p>No Books available.</p>
</ng-template>
