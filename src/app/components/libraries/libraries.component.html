<div *ngIf="libraries.length > 0; else noLibraries" class="libraries-container">
    <h2>List of Libraries</h2>
    <ul>
        <li *ngFor="let library of libraries">
            <h3>
                <a [title]="library.name + ' details'" [routerLink]="['/libraries', library.id]">
                    {{ library.name }}
                </a>
            </h3>
            <p>{{ library.location }}</p>
            <ul>
                <li *ngFor="let book of library.books">
                    Title: {{ book.title }}, Author: {{ book.author }}
                </li>
            </ul>
        </li>
    </ul>
    <div>
        <a routerLink="/login">
            <button>Home</button>
        </a>
    </div>
</div>
<ng-template #noLibraries>
    <p>No libraries available.</p>
</ng-template>
